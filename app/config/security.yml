# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        main:
            entity:
               class: IUTO\LivretBundle\Entity\User
#        my_provider:
#            entity:
#                id: app.my_user_provider
        in_memory:
            memory: ~
    access_control:
            - { path: /etudiant, roles: ROLE_student }
            - { path: /professeur, roles: ROLE_faculty }
            - { path: ^/communication, roles: ROLE_employee }
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        l3_firewall:
            pattern: ^/(login|connexion|etudiant|professeur|communication|chef)
            security: true
            cas: true

        main:
            pattern: ^/
            anonymous: true
            provider: main
